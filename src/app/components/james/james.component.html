<div *ngFor="let james of james">
    <div class="container-main">
        <h2>Infografia {{james.nombre}}</h2>
        <div class="centrar">
            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top" [src]="james.img">
                </div>
            </div>
        </div>
    </div>

    <div>
        Nombre: {{james.nombre}} <br> Bio: {{james.bio}} <br> Equipo: {{james.equipo}} <br> Imagen: {{james.img}} <br> Nacimiento: {{james.nacimiento}} <br> Seleccion: {{james.seleccion}}
    </div>
    <div class="boton">
        <a [routerLink]="['/jugadores']" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Home</a>
    </div>
</div>
